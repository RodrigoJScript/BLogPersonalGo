<!doctype html>
<html lang="es" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - AgroFresh Envios</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            avocado: {
                                50: "#f3f5f0",
                                100: "#e5e9de",
                                200: "#cfd5c1",
                                300: "#b0bb9b",
                                400: "#89986d",
                                500: "#76855d",
                                600: "#5c6947",
                                700: "#485239",
                                800: "#3c4331",
                                900: "#343a2d",
                                950: "#1a1e15",
                            },
                        },
                    },
                },
            };
        </script>
    </head>
    <body
        class="bg-avocado-50 min-h-screen flex items-center justify-center font-sans text-avocado-900"
    >
        <div
            class="card w-full max-w-md bg-white shadow-xl border border-avocado-100 m-4"
        >
            <div class="card-body items-center text-center">
                <img src="/assets/img/logo.png" alt="Logo" class="h-16 mb-4" />
                <h2 class="card-title text-2xl font-bold text-avocado-800">
                    Bienvenido de nuevo
                </h2>
                <p class="text-sm text-avocado-500 mb-6">
                    Ingresa a tu cuenta de AgroFresh
                </p>

                <form action="/login" method="post" class="w-full">
                    <div class="form-control w-full mb-4">
                        <label class="label" for="username">
                            <span
                                class="label-text font-semibold text-avocado-700"
                                >Usuario</span
                            >
                        </label>
                        <label
                            class="input input-bordered flex items-center gap-2 focus-within:outline-avocado-500 focus-within:border-avocado-500 bg-avocado-50/50"
                        >
                            <i class="fas fa-user text-avocado-400"></i>
                            <input
                                type="text"
                                id="username"
                                name="username"
                                class="grow"
                                placeholder="ej. JuanPerez"
                                required
                                autofocus
                            />
                        </label>
                    </div>

                    <div class="form-control w-full mb-6">
                        <label class="label" for="password">
                            <span
                                class="label-text font-semibold text-avocado-700"
                                >Contraseña</span
                            >
                        </label>
                        <label
                            class="input input-bordered flex items-center gap-2 focus-within:outline-avocado-500 focus-within:border-avocado-500 bg-avocado-50/50"
                        >
                            <i class="fas fa-lock text-avocado-400"></i>
                            <input
                                type="password"
                                id="password"
                                name="password"
                                class="grow"
                                placeholder="********"
                                required
                            />
                        </label>
                    </div>

                    <div class="form-control mb-6">
                        <label class="label cursor-pointer justify-start gap-3">
                            <input
                                type="checkbox"
                                class="checkbox checkbox-sm checkbox-primary [--chkbg:theme(colors.avocado.600)] [--chkfg:white] border-avocado-300"
                            />
                            <span class="label-text text-avocado-600"
                                >Recordar mi sesión</span
                            >
                        </label>
                    </div>

                    <div class="form-control mt-2">
                        <button
                            class="btn bg-avocado-700 hover:bg-avocado-800 text-white border-none w-full shadow-md"
                        >
                            Iniciar Sesión
                        </button>
                    </div>
                </form>

                <div class="mt-4">
                    <a href="/" class="link link-hover text-avocado-500 text-sm"
                        >← Volver al inicio</a
                    >
                </div>
            </div>
        </div>
    </body>
</html>
