<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login - AgroFresh Envios</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            /* Un pequeño ajuste para que el fondo no sea totalmente blanco */
            body {
                background-color: #f1f3e0;
            }
        </style>
    </head>
    <body>
        <section class="hero is-fullheight">
            <div class="hero-body">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-5-tablet is-4-desktop">
                            <div class="has-text-centered mb-5">
                                <img
                                    src="/assets/img/logo.png"
                                    alt="Logo"
                                    style="
                                        max-height: 80px;
                                        margin-bottom: 1rem;
                                    "
                                />
                                <h1 class="title is-4">Bienvenido de nuevo</h1>
                                <p class="subtitle is-6">
                                    Ingresa a tu cuenta de AgroFresh
                                </p>
                            </div>

                            <form action="/login" method="post" class="box">
                                <div class="field">
                                    <label class="label" for="username"
                                        >Usuario</label
                                    >
                                    <div class="control has-icons-left">
                                        <input
                                            class="input"
                                            type="text"
                                            id="username"
                                            name="username"
                                            placeholder="ej. JuanPerez"
                                            required
                                            autofocus
                                        />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label" for="password"
                                        >Contraseña</label
                                    >
                                    <div class="control has-icons-left">
                                        <input
                                            class="input"
                                            type="password"
                                            id="password"
                                            name="password"
                                            placeholder="********"
                                            required
                                        />
                                        <span class="icon is-small is-left">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="checkbox">
                                        <input type="checkbox" />
                                        Recordar mi sesión
                                    </label>
                                </div>

                                <div class="field mt-5">
                                    <button
                                        class="button is-fullwidth"
                                        style="
                                            background-color: #65552e;
                                            color: white;
                                        "
                                    >
                                        <strong>Iniciar Sesión</strong>
                                    </button>
                                </div>
                            </form>

                            <div class="has-text-centered mt-3">
                                <a href="/" class="is-size-7"
                                    >← Volver al inicio</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
