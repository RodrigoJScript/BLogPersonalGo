<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Env√≠o - AgroFresh</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body class="has-background-light" style="min-height: 100vh">
        <header>
            <nav
                class="navbar is-white shadow-sm"
                role="navigation"
                aria-label="main navigation"
            >
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            <img
                                src="/assets/img/logo.png"
                                alt="Logo"
                                style="max-height: 40px; margin-right: 10px"
                            />
                            <strong>AgroFresh Envios</strong>
                        </a>

                        <div class="navbar-item is-hidden-desktop">
                            <a
                                href="/listaEnvios"
                                class="button is-small is-info is-light"
                            >
                                <i class="fas fa-list"></i>
                            </a>
                            <a
                                href="/login"
                                class="button is-small is-danger is-light ml-2"
                            >
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </div>
                    </div>

                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <div class="buttons">
                                    <a
                                        href="/listaEnvios"
                                        class="button is-info is-light"
                                    >
                                        <span class="icon"
                                            ><i class="fas fa-list"></i
                                        ></span>
                                        <span>Lista de env√≠os</span>
                                    </a>
                                    <a
                                        href="/login"
                                        class="button is-danger is-light"
                                    >
                                        <span class="icon"
                                            ><i class="fas fa-sign-out-alt"></i
                                        ></span>
                                        <span>Cerrar Sesi√≥n</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="section">
                <div class="container">
                    <div class="columns is-centered">
                        <div
                            class="column is-two-thirds-tablet is-half-desktop"
                        >
                            <nav class="breadcrumb" aria-label="breadcrumbs">
                                <ul>
                                    <li><a href="/">Inicio</a></li>
                                    <li class="is-active">
                                        <a href="#" aria-current="page"
                                            >Nuevo Env√≠o</a
                                        >
                                    </li>
                                </ul>
                            </nav>

                            <div class="box">
                                <h1
                                    class="title is-4 has-text-centered has-text-success-dark"
                                >
                                    üì¶ Registrar Nuevo Env√≠o
                                </h1>
                                <hr />

                                <form action="/crearEnvio" method="POST">
                                    <div class="field">
                                        <label class="label" for="prod"
                                            >Descripci√≥n de Productos</label
                                        >
                                        <div class="control has-icons-left">
                                            <input
                                                class="input is-medium"
                                                type="text"
                                                id="prod"
                                                name="producto"
                                                placeholder="Ej: 20 cajas de tomates"
                                                required
                                            />
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-carrot"></i>
                                            </span>
                                        </div>
                                        <p class="help">
                                            Detalla la cantidad y el tipo de
                                            verdura.
                                        </p>
                                    </div>

                                    <div class="field">
                                        <label class="label" for="rest"
                                            >Destino (Restaurante)</label
                                        >
                                        <div class="control has-icons-left">
                                            <input
                                                class="input is-medium"
                                                type="text"
                                                id="rest"
                                                name="restaurante"
                                                placeholder="Ej: Restaurante El Sabor"
                                                required
                                            />
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-store"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div
                                        class="field is-grouped is-grouped-centered mt-5"
                                    >
                                        <div class="control">
                                            <button
                                                type="submit"
                                                class="button is-success is-medium"
                                            >
                                                <span class="icon is-small">
                                                    <i
                                                        class="fas fa-paper-plane"
                                                    ></i>
                                                </span>
                                                <span>Registrar Env√≠o</span>
                                            </button>
                                        </div>
                                        <div class="control">
                                            <a
                                                href="/"
                                                class="button is-light is-medium"
                                            >
                                                Cancelar
                                            </a>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
