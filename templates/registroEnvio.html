<!doctype html>
<html lang="es" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro de Env√≠o - AgroFresh</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            avocado: {
                                50: "#f3f5f0",
                                100: "#e5e9de",
                                200: "#cfd5c1",
                                300: "#b0bb9b",
                                400: "#89986d",
                                500: "#76855d",
                                600: "#5c6947",
                                700: "#485239",
                                800: "#3c4331",
                                900: "#343a2d",
                                950: "#1a1e15",
                            },
                        },
                    },
                },
            };
        </script>
    </head>
    <body
        class="bg-avocado-50 min-h-screen flex flex-col font-sans text-avocado-900"
    >
        <!-- Navbar -->
        <header
            class="bg-white/90 backdrop-blur-sm sticky top-0 z-50 border-b border-avocado-200 shadow-sm"
        >
            <div class="navbar container mx-auto px-4">
                <div class="navbar-start">
                    <a
                        class="btn btn-ghost text-xl hover:bg-avocado-50 text-avocado-800"
                        href="/"
                    >
                        <img
                            src="/assets/img/logo.png"
                            alt="Logo"
                            class="h-8 mr-2"
                        />
                        AgroFresh
                    </a>
                </div>
                <div class="navbar-end space-x-2">
                    <a
                        href="/listaEnvios"
                        class="btn btn-ghost hover:bg-avocado-50 text-avocado-700"
                    >
                        <i class="fas fa-list mr-1"></i>
                        <span class="hidden md:inline">Lista</span>
                    </a>
                    <a
                        href="/login"
                        class="btn btn-outline border-avocado-600 text-avocado-700 hover:bg-avocado-700 hover:text-white btn-sm md:btn-md"
                    >
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="flex-grow py-12 px-4">
            <div class="container mx-auto max-w-2xl">
                <!-- Success Message -->
                {{ if .TrackingSKU }}
                <div
                    class="alert alert-success bg-avocado-100 border-avocado-300 text-avocado-900 shadow-md mb-8"
                >
                    <i class="fas fa-check-circle text-avocado-600"></i>
                    <div>
                        <h3 class="font-bold">¬°Env√≠o creado con √©xito!</h3>
                        <div class="text-sm">
                            N√∫mero de seguimiento:
                            <span class="font-mono font-bold text-lg ml-1"
                                >{{ .TrackingSKU }}</span
                            >
                        </div>
                    </div>
                </div>
                {{ end }}

                <div class="text-sm breadcrumbs text-avocado-500 mb-6">
                    <ul>
                        <li>
                            <a href="/" class="hover:text-avocado-700"
                                >Inicio</a
                            >
                        </li>
                        <li class="font-bold text-avocado-700">Nuevo Env√≠o</li>
                    </ul>
                </div>

                <div class="card bg-white shadow-xl border border-avocado-100">
                    <div class="card-body">
                        <h1
                            class="card-title justify-center text-2xl text-avocado-800 mb-2"
                        >
                            üì¶ Registrar Nuevo Env√≠o
                        </h1>
                        <div class="divider my-0"></div>

                        <form
                            action="/crearEnvio"
                            method="POST"
                            class="mt-4 space-y-6"
                        >
                            <div class="form-control">
                                <label class="label" for="prod">
                                    <span
                                        class="label-text font-semibold text-avocado-700"
                                        >Descripci√≥n de Productos</span
                                    >
                                </label>
                                <label
                                    class="input input-bordered flex items-center gap-2 focus-within:outline-avocado-500 focus-within:border-avocado-500 bg-avocado-50/50"
                                >
                                    <i
                                        class="fas fa-carrot text-avocado-400"
                                    ></i>
                                    <input
                                        type="text"
                                        id="prod"
                                        name="producto"
                                        class="grow"
                                        placeholder="Ej: 20 cajas de tomates"
                                        required
                                    />
                                </label>
                                <label class="label">
                                    <span
                                        class="label-text-alt text-avocado-400"
                                        >Detalla la cantidad y el tipo de
                                        verdura.</span
                                    >
                                </label>
                            </div>

                            <div class="form-control">
                                <label class="label" for="rest">
                                    <span
                                        class="label-text font-semibold text-avocado-700"
                                        >Destino (Restaurante)</span
                                    >
                                </label>
                                <label
                                    class="input input-bordered flex items-center gap-2 focus-within:outline-avocado-500 focus-within:border-avocado-500 bg-avocado-50/50"
                                >
                                    <i
                                        class="fas fa-store text-avocado-400"
                                    ></i>
                                    <input
                                        type="text"
                                        id="rest"
                                        name="restaurante"
                                        class="grow"
                                        placeholder="Ej: Restaurante El Sabor"
                                        required
                                    />
                                </label>
                            </div>

                            <div class="flex gap-4 mt-8">
                                <button
                                    type="submit"
                                    class="btn bg-avocado-600 hover:bg-avocado-700 text-white border-none flex-1 shadow-md"
                                >
                                    <i class="fas fa-paper-plane mr-2"></i>
                                    Registrar Env√≠o
                                </button>
                                <a
                                    href="/"
                                    class="btn btn-ghost text-avocado-600 hover:bg-avocado-100 flex-none"
                                >
                                    Cancelar
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
