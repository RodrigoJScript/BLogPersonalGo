<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio Cliente - AgroFresh</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body class="has-background-light" style="min-height: 100vh">
        <header>
            <nav
                class="navbar is-white shadow-sm"
                role="navigation"
                aria-label="main navigation"
            >
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            <img
                                src="/assets/img/logo.png"
                                alt="Logo"
                                style="max-height: 40px; margin-right: 10px"
                            />
                            <strong>AgroFresh Envios</strong>
                        </a>

                        <div class="navbar-item is-hidden-desktop">
                            <a
                                href="/login"
                                class="button is-small"
                                style="background-color: #22577a; color: white"
                            >
                                <i class="fas fa-sign-out-alt"></i>
                            </a>
                        </div>
                    </div>

                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <a
                                    href="/login"
                                    class="button"
                                    style="
                                        background-color: #22577a;
                                        color: white;
                                    "
                                >
                                    <span class="icon"
                                        ><i class="fas fa-sign-out-alt"></i
                                    ></span>
                                    <span>Cerrar Sesi√≥n</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="hero is-small" style="background-color: #38a3a5">
                <div class="hero-body">
                    <div class="container has-text-centered">
                        <p class="title is-3">Bienvenido, Cliente</p>
                        <p class="subtitle is-5">
                            Rastrea el estado de tus pedidos de verduras en
                            tiempo real.
                        </p>
                    </div>
                </div>
            </section>

            <section class="section">
                <div class="container">
                    <div class="columns is-centered">
                        <div
                            class="column is-two-thirds-tablet is-half-desktop"
                        >
                            <div class="box">
                                <label
                                    class="label is-large has-text-centered mb-4"
                                >
                                    üîç Rastrear Env√≠o
                                </label>

                                <form action="/rastreo" method="POST">
                                    <div class="field has-addons">
                                        <div
                                            class="control is-expanded has-icons-left"
                                        >
                                            <input
                                                class="input is-medium is-rounded"
                                                type="search"
                                                name="guia"
                                                placeholder="Ingresa tu n√∫mero de gu√≠a (ej: 101)"
                                                required
                                            />
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-barcode"></i>
                                            </span>
                                        </div>
                                        <div class="control">
                                            <button
                                                type="submit"
                                                class="button is-medium is-rounded"
                                                style="
                                                    background-color: #57cc99;
                                                    color: white;
                                                "
                                            >
                                                Buscar
                                            </button>
                                        </div>
                                    </div>
                                    <p class="help">
                                        Ingresa el ID num√©rico que recibiste en
                                        tu confirmaci√≥n.
                                    </p>
                                </form>
                            </div>

                            {{ if .resultado }}
                            <div
                                class="notification mt-5 shadow"
                                style="background-color: {{ .color }};"
                            >
                                <div class="media">
                                    <div class="media-left">
                                        <span
                                            class="icon is-large has-text-white"
                                        >
                                            <i
                                                class="fas fa-info-circle fa-2x"
                                            ></i>
                                        </span>
                                    </div>
                                    <div class="media-content has-text-white">
                                        <p class="title is-4 has-text-white">
                                            Estado del Env√≠o #{{ .guia }}
                                        </p>
                                        <p class="subtitle is-5 has-text-white">
                                            {{ .resultado }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
