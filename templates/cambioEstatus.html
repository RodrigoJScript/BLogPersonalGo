<!doctype html>
<html lang="es" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cambio de Estatus - AgroFresh</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            avocado: {
                                50: "#f3f5f0",
                                100: "#e5e9de",
                                200: "#cfd5c1",
                                300: "#b0bb9b",
                                400: "#89986d",
                                500: "#76855d",
                                600: "#5c6947",
                                700: "#485239",
                                800: "#3c4331",
                                900: "#343a2d",
                                950: "#1a1e15",
                            },
                        },
                    },
                },
            };
        </script>
    </head>
    <body
        class="bg-avocado-50 min-h-screen flex flex-col font-sans text-avocado-900"
    >
        <!-- Navbar -->
        <header
            class="bg-white/90 backdrop-blur-sm sticky top-0 z-50 border-b border-avocado-200 shadow-sm"
        >
            <div class="navbar container mx-auto px-4">
                <div class="navbar-start">
                    <a
                        class="btn btn-ghost text-xl hover:bg-avocado-50 text-avocado-800"
                        href="/"
                    >
                        <img
                            src="/assets/img/logo.png"
                            alt="Logo"
                            class="h-8 mr-2"
                        />
                        AgroFresh
                    </a>
                </div>
                <div class="navbar-end">
                    <a
                        href="/login"
                        class="btn bg-avocado-700 hover:bg-avocado-800 text-white btn-sm md:btn-md border-none"
                    >
                        <i class="fas fa-user mr-2"></i> Iniciar Sesi√≥n
                    </a>
                </div>
            </div>
        </header>

        <main class="flex-grow flex items-center justify-center p-4">
            <div
                class="card w-full max-w-md bg-white shadow-xl border border-avocado-100"
            >
                <div class="card-body">
                    <h1
                        class="card-title justify-center text-avocado-800 text-2xl mb-2"
                    >
                        <i class="fas fa-edit text-avocado-500 mr-2"></i>
                        Actualizar Estado
                    </h1>
                    <div class="divider my-0"></div>

                    <form
                        action="/cambioEstatus"
                        method="post"
                        class="mt-4 space-y-5"
                    >
                        <div class="form-control">
                            <label class="label" for="id">
                                <span
                                    class="label-text font-semibold text-avocado-700"
                                    >N√∫mero de Rastreo (ID)</span
                                >
                            </label>
                            <label
                                class="input input-bordered flex items-center gap-2 focus-within:outline-avocado-500 focus-within:border-avocado-500 bg-avocado-50/50"
                            >
                                <i class="fas fa-hashtag text-avocado-400"></i>
                                <input
                                    type="text"
                                    id="id"
                                    name="id"
                                    class="grow"
                                    placeholder="Ej: 105"
                                    required
                                />
                            </label>
                        </div>

                        <div class="form-control">
                            <label class="label" for="status">
                                <span
                                    class="label-text font-semibold text-avocado-700"
                                    >Nuevo Estatus</span
                                >
                            </label>
                            <div class="relative">
                                <div
                                    class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-avocado-400 z-10"
                                >
                                    <i class="fas fa-tasks"></i>
                                </div>
                                <select
                                    id="status"
                                    name="status"
                                    class="select select-bordered w-full pl-10 focus:outline-avocado-500 focus:border-avocado-500 bg-avocado-50/50"
                                    required
                                >
                                    <option value="" disabled selected>
                                        Selecciona una opci√≥n
                                    </option>
                                    <option value="en_camino">
                                        üöö En Progreso
                                    </option>
                                    <option value="completado">
                                        ‚úÖ Completado
                                    </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-control mt-6">
                            <button
                                type="submit"
                                class="btn bg-avocado-500 hover:bg-avocado-600 text-white border-none w-full shadow-md"
                            >
                                Guardar Cambios
                            </button>
                        </div>
                    </form>

                    {{if .message}}
                    <div
                        class="alert alert-info bg-blue-50 text-blue-800 border-blue-200 mt-4 text-sm"
                    >
                        <i class="fas fa-info-circle"></i>
                        <span>{{.message}}</span>
                    </div>
                    {{end}}

                    <div class="text-center mt-4">
                        <a
                            href="/"
                            class="link link-hover text-avocado-500 text-xs"
                            >‚Üê Volver al inicio</a
                        >
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
