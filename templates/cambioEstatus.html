<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cambio de Estatus - AgroFresh</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
    </head>
    <body style="background-color: #f7f8ee; min-height: 100vh">
        <header>
            <nav
                class="navbar shadow-sm"
                role="navigation"
                aria-label="main navigation"
                style="background-color: #f7f8ee"
            >
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/">
                            <img
                                src="/assets/img/logo.png"
                                alt="Logo"
                                style="max-height: 40px; margin-right: 10px"
                            />
                            <strong>AgroFresh Envios</strong>
                        </a>

                        <div class="navbar-item is-hidden-desktop">
                            <a
                                href="/login"
                                class="button is-small"
                                style="background-color: #65552e; color: white"
                            >
                                <i class="fas fa-user"></i>
                            </a>
                        </div>
                    </div>

                    <div class="navbar-menu">
                        <div class="navbar-end">
                            <div class="navbar-item">
                                <a
                                    href="/login"
                                    class="button"
                                    style="
                                        background-color: #65552e;
                                        color: white;
                                    "
                                >
                                    <strong>Iniciar Sesi√≥n</strong>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <section class="section">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-one-third-desktop is-half-tablet">
                            <div class="box">
                                <h1
                                    class="title is-4 has-text-centered"
                                    style="color: #776731"
                                >
                                    <span class="icon-text">
                                        <span class="icon"
                                            ><i class="fas fa-edit"></i
                                        ></span>
                                        <span>Actualizar Estado</span>
                                    </span>
                                </h1>
                                <hr />

                                <form action="/cambioEstatus" method="post">
                                    <div class="field">
                                        <label class="label" for="id"
                                            >N√∫mero de Rastreo (ID)</label
                                        >
                                        <div class="control has-icons-left">
                                            <input
                                                class="input is-medium"
                                                type="text"
                                                id="id"
                                                name="id"
                                                placeholder="Ej: 105"
                                                required
                                            />
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-hashtag"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="field">
                                        <label class="label" for="status"
                                            >Nuevo Estatus</label
                                        >
                                        <div class="control has-icons-left">
                                            <div
                                                class="select is-fullwidth is-medium"
                                            >
                                                <select
                                                    id="status"
                                                    name="status"
                                                    required
                                                >
                                                    <option
                                                        value=""
                                                        disabled
                                                        selected
                                                    >
                                                        Selecciona una opci√≥n
                                                    </option>
                                                    <option value="pending">
                                                        ‚è≥ Pendiente
                                                    </option>
                                                    <option value="in_progress">
                                                        üöö En Progreso
                                                    </option>
                                                    <option value="completed">
                                                        ‚úÖ Completado
                                                    </option>
                                                </select>
                                            </div>
                                            <span class="icon is-small is-left">
                                                <i class="fas fa-tasks"></i>
                                            </span>
                                        </div>
                                    </div>

                                    <div class="field mt-5">
                                        <button
                                            type="submit"
                                            class="button is-fullwidth is-medium"
                                            style="
                                                background-color: #cacc78;
                                                color: white;
                                            "
                                        >
                                            <strong>Guardar Cambios</strong>
                                        </button>
                                    </div>
                                </form>
                            </div>

                            <div class="has-text-centered mt-3">
                                <a href="/" class="is-size-7 has-text-grey"
                                    >‚Üê Volver al inicio</a
                                >
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
